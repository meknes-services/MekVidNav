<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            pointer-events: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            pointer-events: all;
        }
        @media (max-width: 600px) {
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="main-video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="controls">
            <button id="left">Left</button>
            <button id="forward">Forward</button>
            <button id="right">Right</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframeElement = document.getElementById('main-video');
            const urlParams = new URLSearchParams(window.location.search);
            const videoSrc = decodeURIComponent(urlParams.get('video'));
            if (videoSrc) {
                iframeElement.src = `https://www.youtube.com/embed/${videoSrc}?autoplay=0&controls=1&rel=0`;
            }

            const videoSources = {
                left: 'left_video_id',  // Replace with actual YouTube video ID
                forward: 'forward_video_id',  // Replace with actual YouTube video ID
                right: 'right_video_id'  // Replace with actual YouTube video ID
            };

            document.getElementById('left').addEventListener('click', () => {
                changeVideo('left');
            });

            document.getElementById('forward').addEventListener('click', () => {
                changeVideo('forward');
            });

            document.getElementById('right').addEventListener('click', () => {
                changeVideo('right');
            });

            function changeVideo(direction) {
                iframeElement.src = `https://www.youtube.com/embed/${videoSources[direction]}?autoplay=0&controls=1&rel=0`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            direction: rtl;
            text-align: right;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .category {
            margin-bottom: 10px;
        }
        .category h2 {
            margin-bottom: 5px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            width: 120px;
        }
        .button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 2px;
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <h1>التجوال في مكناس</h1>
    <h2>المناطق الرئيسية</h2>
    
    <div class="category">
        <h2>محطات القطار</h2>
        <div class="buttons-container">
            <div class="button" onclick="navigateToVideo('assets/train_station/train_station_small/train_station_small_video.mp4')">
                <img src="assets/train_station/train_station_small/train_station_small.jpg" alt="المحطة الصغرى">
                <p>المحطة الصغرى</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/train_station/train_station_large/train_station_large_video.mp4')">
                <img src="assets/train_station/train_station_large/train_station_large.jpg" alt="المحطة الكبرى">
                <p>المحطة الكبرى</p>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>محطات السيارات</h2>
        <div class="buttons-container">
            <div class="button" onclick="navigateToVideo('assets/car-stations/car_station_azrou/car_station_azrou_video.mp4')">
                <img src="assets/car-stations/car_station_azrou/car-stations-01.jpg" alt="المحطة azrou">
                <p>محطة azrou</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/car-stations/car_station_2/car_station_2_video.mp4')">
                <img src="assets/car-stations/car_station_02/car-stations-02.jpg" alt="المحطة 2">
                <p>محطة الكيران</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/car-stations/car_station_3/car_station_3_video.mp4')">
                <img src="https://lh5.googleusercontent.com/p/AF1QipNdOodn-3KcdP1h6CCglfX14XROoe8BgoemijXI=w203-h450-k-no" alt="المحطة 3">
                <p>محطة مولاي دريس</p>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>المعالم</h2>
        <div class="buttons-container">
            <div class="button" onclick="navigateToVideo('assets/landmarks/bab_mansour/bab_mansour_video.mp4')">
                <img src="assets/landmarks/bab_mansour/bab_mansour.jpg" alt="باب منصور">
                <p>باب منصور</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/landmarks/sahrij_souani/sahrij_souani_video.mp4')">
                <img src="assets/landmarks/sahrij_souani/sahrij_souani.jpg" alt="سهرج السواني">
                <p>سهرج السواني</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/landmarks/city_center/city_center_video.mp4')">
                <img src="assets/landmarks/city_center/city_center.jpg" alt="وسط المدينة">
                <p>وسط المدينة</p>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>المداخل الرئيسية للمدينة</h2>
        <div class="buttons-container">
            <div class="button" onclick="navigateToVideo('assets/main-entrances/rabat-road/rabat_road_video.mp4')">
                <img src="assets/main-entrances/rabat_road/rabat_road.jpg" alt="طريق الرباط">
                <p>طريق الرباط</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/main-entrances/azrou_road/azrou_road_video.mp4')">
                <img src="assets/main-entrances/azrou_road/azrou_road.jpg" alt="طريق أزرو">
                <p>طريق أزرو</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/main-entrances/fes_road/fes_road_video.mp4')">
                <img src="assets/main-entrances/fes_road/fes_road.jpg" alt="طريق فاس">
                <p>طريق فاس</p>
            </div>
            <div class="button" onclick="navigateToVideo('assets/main-entrances/gharab_road/sidi-kacem/sidi-kacem_road_video.mp4')">
                <img src="assets/main-entrances/gharab_road/sidi-kacem/sidi-kacem.jpg" alt="طريق الغرب">
                <p>طريق الغرب</p>
            </div>
        </div>
    </div>

    <script>
        function navigateToVideo(videoPath) {
            window.location.href = `video_player.html?video=${encodeURIComponent(videoPath)}`;
        }
    </script>
</body>
</html>

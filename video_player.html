<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }
        iframe {
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            pointer-events: none;
            display: none; /* Hide controls initially */
            z-index: 2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            pointer-events: all;
        }
        @media (max-width: 600px) {
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="main-video"></div>
        <div id="controls">
            <button id="left">Left</button>
            <button id="forward">Forward</button>
            <button id="right">Right</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controlsElement = document.getElementById('controls');
            const leftButton = document.getElementById('left');
            const forwardButton = document.getElementById('forward');
            const rightButton = document.getElementById('right');

            const urlParams = new URLSearchParams(window.location.search);
            const videoSrc = decodeURIComponent(urlParams.get('video'));

            // Define video sources
            const videoSources = {
                left: 'gyluI5qMTuk',      // Replace with actual YouTube video ID
                forward: 'c2yqlpbuoKM',   // Replace with actual YouTube video ID
                right: 'VYOjWnS4cMY'      // Replace with actual YouTube video ID
            };

            // Load the IFrame Player API code asynchronously.
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Replace the 'main-video' with an <iframe> and YouTube player after the API code downloads.
            var player;
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('main-video', {
                    height: '315',
                    width: '560',
                    videoId: videoSrc,
                    playerVars: {
                        'rel': 0,
                        'modestbranding': 1,
                        'showinfo': 0,
                        'controls': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            function onPlayerReady(event) {
                event.target.playVideo();
                requestFullScreen();
            }

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING) {
                    checkVideoTime(player);
                }
            }

            function checkVideoTime(player) {
                const interval = setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    if (duration > 0 && (duration - currentTime) < 10) {
                        controlsElement.style.display = 'flex';
                        checkAndDisplayControls();
                        clearInterval(interval); // Stop checking once controls are displayed
                    }
                }, 1000);
            }

            // Function to check and display control buttons
            function checkAndDisplayControls() {
                if (videoSources.left) leftButton.style.display = 'inline-block';
                if (videoSources.forward) forwardButton.style.display = 'inline-block';
                if (videoSources.right) rightButton.style.display = 'inline-block';
            }

            leftButton.addEventListener('click', () => {
                changeVideo('left');
            });

            forwardButton.addEventListener('click', () => {
                changeVideo('forward');
            });

            rightButton.addEventListener('click', () => {
                changeVideo('right');
            });

            function changeVideo(direction) {
                if (videoSources[direction]) {
                    player.loadVideoById(videoSources[direction]);
                    controlsElement.style.display = 'none';  // Hide controls initially for new video
                }
            }

            function requestFullScreen() {
                var element = document.getElementById("video-container");
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
